<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion NAS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="desktop">
        <!-- Taskbar -->
        <div id="taskbar">
            <div id="start-menu-button">Menu</div>
            <div id="taskbar-icons">
                <!-- Icônes de la taskbar (à ajouter) -->
            </div>
            <div id="clock">15:50:46</div>
        </div>

        <!-- Zone de travail -->
        <div id="workspace">
            <!-- Fenêtres (à ajouter) -->
        </div>

        <!-- Popup pour l'horloge et le calendrier -->
        <div id="popup-clock-calendar" class="popup">
            <div id="live-clock">0:00:00</div>
            <div id="date">Lundi 1 Janvier 2000</div>
            <!-- Element pour le calendrier pop-up -->
            <div id="popup-calendar">
                <div class="calendar-header">
                    <button id="prev-month">&lt; Mois</button>
                    <div id="month-year">Décembre 2023</div>
                    <button id="next-month">Mois &gt;</button>
                </div>
                <div class="calendar-grid">
                    <!-- Les jours seront générés ici -->
                </div>
            </div>
        </div>
    </div>
    <script src="js/clock.js"></script>
</body>
</html>
