<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiios</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calendrier.css">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <div id="loading-screen">
        <img src="picture/logo.gif" alt="Loading..." />
        <div id="loading-bar"></div>
    </div>
    <header id="taskbar">
        <div id="start-menu-button">
            <img class="menu-logo" src="picture/logo.png" alt="Menu" />
        </div>        
        <div id="taskbar-icons">
            <!-- Icônes de la taskbar (à ajouter) -->
        </div>
        <div id="clock">15:50</div>
    </header>

    <main id="workspace">
        <!-- Contenu du site -->
    </main>

    <aside id="popup-clock-calendar" class="popup">
        <div id="live-clock">15:50:46</div>
        <div id="date">Date</div>
        <div id="popup-calendar">
            <div class="calendar-header">
                <button id="prev-month">&lt; Mois</button>
                <div id="month-year">Mois Année</div>
                <button id="next-month">Mois &gt;</button>
            </div>
            <div class="calendar-grid">
                <!-- Contenu du calendrier -->
                <!-- Vous pouvez ajouter les jours, les événements ou d'autres informations ici -->
            </div>
        </div>
    </aside>

    <!-- Insérez ici le code HTML pour le menu Windows 11 -->
    <div class="menu">
        <!-- Contenu du menu -->
    </div>

    <script src="js/main.js"></script>
    <script src="js/calendrier.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
