<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axiios</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calendrier.css">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body>
    <div id="loading-screen">
        <img src="picture/logo.gif" alt="Loading..." />
        <div id="loading-bar"></div>
    </div>
    <header id="taskbar">
        <div id="start-menu-button">Menu</div>
        <div id="taskbar-icons">
            <!-- Icônes de la taskbar (à ajouter) -->
        </div>
        <div id="clock">15:50</div>
    </header>

    <main id="workspace">
        <!-- Contenu du site -->
    </main>

    <aside id="popup-clock-calendar" class="popup">
        <div id="live-clock">15:50:46</div>
        <div id="date">Date</div>
        <div id="popup-calendar">
            <div class="calendar-header">
                <button id="prev-month">&lt; Mois</button>
                <div id="month-year">Mois Année</div>
                <button id="next-month">Mois &gt;</button>
            </div>
            <div class="calendar-grid">
                <!-- Les jours seront générés ici -->
            </div>
        </div>
    </aside>

    <!-- Le menu -->
    <div class="menu">
        <!-- Contenu du menu -->
        <div class="menu-header">
            <img src="picture/logo.png" alt="Logo" />
            <div class="user-info">Nom d'utilisateur</div>
        </div>
        <ul class="menu-items">
            <li class="menu-item">Item 1</li>
            <li class="menu-item">Item 2</li>
            <li class="menu-item">Item 3</li>
        </ul>
        <div class="menu-footer">
            <button class="power-button">Arrêter</button>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/calendrier.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
