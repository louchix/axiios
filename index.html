<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AxiiOS est une interface web interactive qui offre une expérience utilisateur fluide et dynamique, caractérisée par une esthétique moderne.">
    <meta name="keywords" content="Axiios, OS, WebOs, Axiiom">
    <title>Axiios</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calendrier.css">
</head>
<body>
    <div id="loading-screen">
        <img src="picture/logo.gif" alt="Loading..." />
        <div id="loading-bar"></div>
    </div>
    <header id="taskbar">
        <div id="start-menu-button">Menu</div>
        <div id="taskbar-icons">
            <!-- Icônes de la taskbar (à ajouter) -->
        </div>
        <div id="clock">15:50</div>
    </header>

    <main id="workspace">
        <!-- Contenu du site -->
    </main>

    <aside id="popup-clock-calendar" class="popup">
        <div id="live-clock">15:50:46</div>
        <div id="date">Date</div>
        <div id="popup-calendar">
            <div class="calendar-header">
                <button id="prev-month">&lt; Mois</button>
                <div id="month-year">Mois Année</div>
                <button id="next-month">Mois &gt;</button>
            </div>
            <div class="calendar-grid">
                <!-- Les jours seront générés ici -->
            </div>
        </div>
    </aside>

    <script src="js/main.js"></script>
    <script src="js/calendrier.js"></script>
</body>
</html>
